<!-- Шаблон для категории программ -->
<div class="category-container" id="{category_id}" data-category-original="{category_id_original}">
    <div class="category-header-container {category_header_class}">
        <h2 class="category-header">
            {category_icon} {category_name}
        </h2>
        <div class="category-buttons">
            {delete_category_button}
            {rename_button}
            {move_favorites_button}
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
        <!-- EXECUTABLE_PLACEHOLDER -->
    </div>
</div>

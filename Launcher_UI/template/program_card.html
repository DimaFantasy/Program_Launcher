<!-- Шаблон для карточки программы в обычной категории -->
<div class="col program-card" data-name="{program_name_lower}" data-category="{category_lower}" data-description="{description_lower}" data-hidden="{is_hidden}">
    <div class="card h-100 {file_exists_class}">
        <div class="card-header d-flex align-items-center py-0" style="{header_style}">
            <div class="program-icon">{program_icon}</div>
            <h5 class="card-title mb-0 flex-grow-1">{program_name}</h5>
            <div class="btn-group-sm">
                <button class="btn-favorite {favorite_class}" onclick="toggleFavorite('{encoded_path}', event)" title="{favorite_title}"><i class="bi bi-star{favorite_icon}"></i></button>
                <button class="btn-hide {hide_class}" onclick="toggleHidden('{encoded_path}', event)" title="{hide_title}"><i class="bi bi-eye{hide_icon}"></i></button>
                <button class="btn-color" onclick="showColorModal('{encoded_path}', '{header_color}', event)" title="Изменить цвет заголовка"><i class="bi bi-palette"></i></button>
                <button class="btn-remove" onclick="removeProgram('{encoded_path}', event)" title="Удалить программу из списка"><i class="bi bi-x-circle"></i></button>
            </div>
        </div>
        <div class="card-body position-relative pt-1 pb-1 px-2">
            <div class="program-window-content">
                <p class="card-text mb-1" style="white-space: pre-line;">{description}</p>
                <div class="d-flex justify-content-end mb-1">
                    <button class="btn btn-sm btn-outline-secondary" onclick="showDescriptionModal('{encoded_path}', event)" data-description="{description_attr}" title="Редактировать описание"><i class="bi bi-pencil"></i></button>
                </div>
                <hr class="my-1">
                <p class="program-path mb-0"><small>Путь:</small> <strong>{program_path}</strong> {file_exists_indicator}</p>
            </div>
        </div>
        <div class="card-footer bg-transparent border-0 py-1 px-2">
            <div class="btn-actions">
                <button class="btn btn-sm btn-launch text-white flex-grow-1" onclick="launchProgram('{encoded_path}', event)"><i class="bi bi-play-fill"></i> Запустить</button>
                <button class="btn btn-sm btn-folder text-white" onclick="openFolder('{encoded_path}', event)" title="Открыть папку с программой"><i class="bi bi-folder2-open"></i></button>
                <button class="btn btn-sm btn-info text-white change-category-btn" 
                        onclick="showCategoryModal('{encoded_path}', '{category_attr}', event)" 
                        data-path="{encoded_path}" 
                        data-category="{category_attr}" 
                        title="Изменить категорию"><i class="bi bi-folder-symlink"></i></button>
            </div>
        </div>
    </div>
</div>
